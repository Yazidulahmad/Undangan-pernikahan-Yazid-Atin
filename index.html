<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Yazid & Atin</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B0000; /* Dark red */
            --secondary-color: #A52A2A; /* Brownish red */
            --accent-color: #FF6347; /* Tomato red */
            --text-color: #FFF5EE; /* Light cream */
            --light-color: #1A0000; /* Very dark red */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            background-color: var(--light-color);
            overflow-x: hidden;
        }

        /* [ALL YOUR EXISTING STYLES REMAIN THE SAME UNTIL THE MUSIC PLAYER SECTION] */

        /* VINYL RECORD PLAYER STYLES */
        .music-player {
            position: fixed;
            bottom: 60px;
            right: 20px;
            z-index: 100;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vinyl-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .vinyl {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #333 30%, #111 70%);
            border-radius: 50%;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .vinyl.active {
            animation-play-state: running;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .vinyl::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            height: 20%;
            background: linear-gradient(45deg, #fff, #ccc);
            border-radius: 50%;
            border: 2px solid #999;
            z-index: 2;
        }

        .vinyl::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5%;
            height: 5%;
            background: #000;
            border-radius: 50%;
            z-index: 3;
        }

        .vinyl-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Great Vibes', cursive;
            font-size: 0.8rem;
            text-align: center;
            z-index: 1;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .player-arm {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 40px;
            height: 60px;
            transform-origin: bottom left;
            transform: rotate(-30deg);
            transition: transform 0.5s ease;
            z-index: 2;
        }

        .player-arm.active {
            transform: rotate(10deg);
        }

        .arm-base {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 15px;
            height: 15px;
            background: #555;
            border-radius: 50%;
        }

        .arm-rod {
            position: absolute;
            bottom: 5px;
            left: 5px;
            width: 3px;
            height: 50px;
            background: linear-gradient(to right, #777, #999);
            transform: rotate(15deg);
            transform-origin: bottom;
        }

        .arm-head {
            position: absolute;
            top: 0;
            left: -5px;
            width: 15px;
            height: 15px;
            background: #666;
            border-radius: 50%;
        }

        .music-controls {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .music-controls button {
            background: rgba(139, 0, 0, 0.7);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-controls button:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .music-player {
                width: 80px;
                height: 80px;
                bottom: 70px;
                right: 15px;
            }
            
            .vinyl-label {
                font-size: 0.6rem;
            }
            
            .music-controls {
                bottom: -25px;
            }
            
            .music-controls button {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
            }
        }

        /* [REST OF YOUR EXISTING STYLES REMAIN THE SAME] */
    </style>
</head>
<body>
    <div class="container">
        <!-- Vinyl Record Player -->
        <div class="music-player" id="musicToggle">
            <audio id="weddingMusic" loop>
                <source src="https://cdn.jsdelivr.net/gh/yazidulahmad/nikah-musik@main/sumpahdanmati.mp3" type="audio/mpeg">
            </audio>
            <div class="vinyl-container">
                <div class="player-arm" id="playerArm">
                    <div class="arm-base"></div>
                    <div class="arm-rod"></div>
                    <div class="arm-head"></div>
                </div>
                <div class="vinyl" id="vinyl">
                    <div class="vinyl-label">Yazid & Atin</div>
                </div>
            </div>
            <div class="music-controls">
                <button id="playPauseBtn">‚ñ∂Ô∏è</button>
                <button id="muteBtn">üîä</button>
            </div>
        </div>

        <!-- [ALL YOUR EXISTING HTML SECTIONS REMAIN THE SAME] -->
    </div>

    <script type="module">
        // [YOUR EXISTING FIREBASE AND OTHER FUNCTIONS REMAIN THE SAME UNTIL setupMusicPlayer()]

        // Vinyl Player Control
        function setupMusicPlayer() {
            const music = document.getElementById('weddingMusic');
            const vinyl = document.getElementById('vinyl');
            const playerArm = document.getElementById('playerArm');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            
            // Set initial volume
            music.volume = 0.5;
            
            // Auto-play after first interaction
            const playMusic = () => {
                music.play()
                    .then(() => {
                        vinyl.classList.add('active');
                        playerArm.classList.add('active');
                        playPauseBtn.textContent = '‚è∏Ô∏è';
                    })
                    .catch(e => console.log("Autoplay prevented:", e));
                
                // Remove event listeners after first interaction
                document.removeEventListener('click', playMusic);
                document.removeEventListener('touchstart', playMusic);
            };
            
            document.addEventListener('click', playMusic, { once: true });
            document.addEventListener('touchstart', playMusic, { once: true });
            
            // Play/Pause toggle
            playPauseBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (music.paused) {
                    music.play();
                    vinyl.classList.add('active');
                    playerArm.classList.add('active');
                    playPauseBtn.textContent = '‚è∏Ô∏è';
                } else {
                    music.pause();
                    vinyl.classList.remove('active');
                    playerArm.classList.remove('active');
                    playPauseBtn.textContent = '‚ñ∂Ô∏è';
                }
            });
            
            // Mute toggle
            muteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                music.muted = !music.muted;
                muteBtn.textContent = music.muted ? 'üîá' : 'üîä';
            });
            
            // Visual feedback when music is playing
            music.addEventListener('play', () => {
                vinyl.classList.add('active');
                playerArm.classList.add('active');
                playPauseBtn.textContent = '‚è∏Ô∏è';
            });
            
            music.addEventListener('pause', () => {
                vinyl.classList.remove('active');
                playerArm.classList.remove('active');
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            });
        }

        // [REST OF YOUR JAVASCRIPT REMAINS THE SAME]
    </script>
</body>
</html>
